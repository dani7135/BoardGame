<div>
  <h1> Board Game Data</h1>
  <input [(ngModel)]="gameId" placeholder="Enter Game ID" type="number" />

  <button (click)="loadGame()">Load Game</button>
  <div *ngIf="boardGame">
    <p><strong>Name: </strong> test {{boardGame.name}}</p>
    <p><strong>Year Published:</strong>{{boardGame.year}}</p>
    <li *ngFor="let y of yearList">{{ y }}</li>

  </div>

</div>
