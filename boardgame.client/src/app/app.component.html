<div>
  <h1> Board Game Data</h1>
  <input [(ngModel)]="gameId" placeholder="Enter Game ID" type="number" />

  <button (click)="loadGame()">Load Game</button>
  <div *ngIf="boardGame">
    <p><strong>Name: </strong> {{boardGame.name}}</p>
    <p><strong>Year Published:</strong>{{boardGame.yearPublished}}</p>
  </div>

</div>
